<h2>Task List</h2>
<ul *ngFor="let dailytask of dailytasklist">
  <li>{{ dailytask.title }}</li>
</ul>

<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
    
  <!-- We'll add our form controls here -->
  <div>
      <label>q1</label>
      <input type="text" formControlName="q1">
      <small [hidden]="myForm.controls.q1.valid || (myForm.controls.q1.pristine && !submitted)">
          Mark is required.
      </small>
  </div>

  <!-- We'll add our form controls here -->
  <div>
      <label>q2</label>
      <input type="text" formControlName="q2">
      <small [hidden]="myForm.controls.q2.valid || (myForm.controls.q2.pristine && !submitted)">
          Name is required.
      </small>
  </div>

<!-- We'll add our form controls here -->
  <div>
      <label>q3</label>
      <input type="text" formControlName="q3">
  </div>

  <!-- <div>
      <label>Sum</label>
      <input type="text" formControlName="sum">
  </div> -->

  <div>
    <label>Total</label>
    <label>{{total}}</label>
  </div>

    
  <button type="submit">Submit</button>
    
</form>
Form changes:
<div *ngFor="let event of events">
    <pre> {{ event | json }} </pre>
</div>
